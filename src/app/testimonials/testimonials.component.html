<div class="container">
    <h1>Customer Testimonials</h1>
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm1 row-cols-xs1">
        <div *ngFor="let testimonial of testimonialItems; let i=index">
            <div>
                <div class="card" style="width: 20rem; height: 28rem;">
                    <img src="{{testimonial.image}}" class="card-img-top" alt="customer image">
                    <div class="card-body">
                      <p class="card-text">"{{testimonial.review}}"</p>
                      <p class="card-text customer">- {{testimonial.customer}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
